<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="page-grid">
      <header class="top-nav">
        <div class="top-nav-container">
          <ul class="top-nav-links">
            <li><a href="#">New</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Share</a></li>
          </ul>
          <div class="top-nav-options">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" id="search" />
            <ion-icon name="notifications"></ion-icon>
            <span>Mikkej</span>
            <div class="user-avatar"></div>
          </div>
        </div>
      </header>
      <aside class="side-nav">
        <div class="logo">
          <ion-icon size="large" name="grid"></ion-icon>
          <h2>Dashboard</h2>
        </div>
        <hr />
        <ul class="side-links">
          <li><ion-icon name="home"></ion-icon>Home</li>
          <li><ion-icon name="person-circle"></ion-icon>Profile</li>
          <li><ion-icon name="chatbox-ellipses"></ion-icon>Messages</li>
          <li><ion-icon name="time"></ion-icon>History</li>
          <li><ion-icon name="list"></ion-icon>Tasks</li>
          <li><ion-icon name="people-circle"></ion-icon>Communities</li>
          <hr />
          <li><ion-icon name="settings"></ion-icon>Settings</li>
          <li><ion-icon name="help-circle"></ion-icon>Support</li>
          <li><ion-icon name="shield-checkmark"></ion-icon>Privacy</li>
        </ul>
      </aside>
      <main class="main-content">
        <h1>https://s-bonanno.github.io/odin-dashboard/</h1>
      </main>
    </div>
  </body>
</html>
